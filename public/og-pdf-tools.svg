<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main title -->
  <text x="600" y="200" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold">
    Free PDF Tools
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="normal">
    Merge • Split • Compress • Convert
  </text>
  
  <!-- Feature icons -->
  <g transform="translate(300, 350)">
    <!-- Merge icon -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#ef4444" opacity="0.1"/>
    <rect x="20" y="20" width="40" height="40" rx="4" fill="#ef4444"/>
    <text x="40" y="110" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Merge</text>
  </g>
  
  <g transform="translate(420, 350)">
    <!-- Split icon -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#3b82f6" opacity="0.1"/>
    <rect x="20" y="20" width="40" height="40" rx="4" fill="#3b82f6"/>
    <text x="40" y="110" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Split</text>
  </g>
  
  <g transform="translate(540, 350)">
    <!-- Compress icon -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#10b981" opacity="0.1"/>
    <rect x="20" y="20" width="40" height="40" rx="4" fill="#10b981"/>
    <text x="40" y="110" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Compress</text>
  </g>
  
  <g transform="translate(660, 350)">
    <!-- Convert icon -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#8b5cf6" opacity="0.1"/>
    <rect x="20" y="20" width="40" height="40" rx="4" fill="#8b5cf6"/>
    <text x="40" y="110" text-anchor="middle" fill="#1e293b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600">Convert</text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="560" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="normal">
    100% Free • No Registration • Secure Processing
  </text>
</svg>